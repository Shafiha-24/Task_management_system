<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container py-4">
    <h1 class="text-center mb-4">📝 Task Management System</h1>
    <div class="text-center mb-4">
        <a href="/add" class="btn btn-primary">➕ Add Task</a>
    </div>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center {% if task['status']=='Completed' %}list-group-item-success{% else %}list-group-item-warning{% endif %}">
            <div>
                <strong>{{ task['title'] }}</strong> - {{ task['desc'] }}
                <span class="badge bg-secondary ms-2">{{ task['status'] }}</span>
            </div>
            <div>
                {% if task['status'] != 'Completed' %}
                <a href="/complete/{{ task['_id'] }}" class="btn btn-sm btn-success">✅ Complete</a>
                {% endif %}
                <a href="/delete/{{ task['_id'] }}" class="btn btn-sm btn-danger">❌ Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
