<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">➕ Add New Task</h2>
    <form method="POST" action="/add" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <input type="text" class="form-control" name="title" placeholder="Task Title" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="desc" placeholder="Task Description" rows="4" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Task</button>
            <a href="/" class="btn btn-secondary">⬅ Back</a>
        </div>
    </form>
</div>
</body>
</html>
